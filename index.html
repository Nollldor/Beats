<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats</title>
    <link rel="stylesheet" href="main.css">
<body>
    <div class="wrapper wrapper--mainpage">
        <div class="wrapper__content">
            <header class="header">
                <div class="container header__container">
                    <a class="logo" href="#">
                        <img src="./img/logo.svg" alt="beats" class="logo__icon">
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">О нас</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Наушники</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Команда</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Цвета</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Отзывы</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Как мы работаем</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>

                    <adress class="contacts">
                        <a href="tel:+78009039090" class="contacts__phone">8 800 903 90 90</a>
                    </adress>
                </div>
            </header>
            <section class="hello">
                <div class="container hello__container">
                    <div class="hello__box">
                        <h1 class="hello__title">Беспроводные наушники Beats Solo 3</h1>
                        <div class="hello__description">
                            <p>
                                Встречайте новую версию наушников 
                                из линейки Powerbeats.
                            </p>
                        </div>
                        <button class="button hello__button">ЗАКАЗАТЬ</button>
                    </div>
                    <div class="hello__properties">
                        <ul class="properties__list">
                            <li class="properties__item">
                                <img src="./img/noise.svg" alt="звук" class="properties__icon">
                                <div class="properties__property">
                                    Безупречный звук
                                </div>
                            </li>
                            <li class="properties__item">
                                <img src="./img/battary.svg" alt="аккумулятор" class="properties__icon">
                                <div class="properties__property">
                                    До 40 часов работы
                                </div>
                            </li>
                            <li class="properties__item">
                                <img src="./img/fast_fuel.svg" alt="fast fuel" class="properties__icon">
                                <div class="properties__property">
                                    Технология Fast Fuel  
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
